<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caroline Lienard | Expenses chart component</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="chart-component">
        <div class="balance-container">
          <img src="./images/logo.svg" alt="">
          <div class="balance-container__details">
            <p>My balance</p>
            <span>$921.48</span>
          </div>
        </div>
        <div class="chart-container">
          <h1>Spending - Last 7 days</h1>
          <div class="statsList" id="statsList">
            <!-- here the chart -->
          </div>
          <div class="chart-container__separator">
          </div>
          <div class="chart-container__info">
            <div class="chart-container__info--current">
              <span>Total this month</span>
              <span>$478.33</span>
            </div>
            <div class="chart-container__info--last">
              <span>+2.4%</span>
              <span>from last month</span>
            </div>
          </div>
        </div>
      </div>    
    </main>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
